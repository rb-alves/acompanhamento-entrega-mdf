        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="verDetalhesLabel">Detalhes do Pedido</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <div id="modal-loader" class="text-center py-3 d-none">

            <p><strong>Data:</strong> <span id="m-data"></span></p>

            <p><strong>Situação:</strong> <span class="badge bg-secondary" id="m-situacao"></span></p>
            
            <div id="modal-error" class="alert alert-danger d-none text-center mt-3"></div>

            <h5 class="mt-4">Itens do Pedido</h5>
            <div class="table-responsive">
                <table class="table table-sm table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                    <th>Item</th>

                    <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="m-itens">

                </tbody>
                </table>
            </div>
            </div>
        </div>
        
        <div class="modal-footer">

        </div>
        </div>
    </div>
    </div>

    <script>
        const inputCpf = document.getElementById("cpf");

        // Função que formata CPF ou CNPJ
        function formatarCpfCnpj(valor) {
            valor = valor.replace(/\D/g, ""); // remove tudo que não for número

            if (valor.length <= 11) {
                // CPF: 000.000.000-00
                valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
                valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
                valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            } else {
                // CNPJ: 00.000.000/0000-00
                valor = valor.replace(/^(\d{2})(\d)/, "$1.$2");
                valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
                valor = valor.replace(/\.(\d{3})(\d)/, ".$1/$2");
                valor = valor.replace(/(\d{4})(\d{1,2})$/, "$1-$2");
            }

            return valor;
        }

        // Evento de entrada (input) para formatação

        inputCpf.addEventListener("keydown", (e) => {
            const permitido = ["Backspace", "Delete", "ArrowLeft", "ArrowRight", "Tab"];

            // Permitir Ctrl/Command + C, X, V, A
            if ((e.ctrlKey || e.metaKey) && ["c", "x", "v", "a"].includes(e.key.toLowerCase())) {
                return;
            }

            // Permitir Enter para consultar
            if (e.key === "Enter") {
                e.preventDefault();
                document.getElementById("consultar").click();
                return;
            }

            // Permitir apenas números e teclas de controle
            if (!permitido.includes(e.key) && !/[0-9]/.test(e.key)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
