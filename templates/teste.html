<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Pedidos</title>
    <!-- Carregamento do Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        /* CSS para garantir que o corpo ocupe 100% da altura da tela */
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa; /* Fundo claro (bg-light) */
        }
    </style>

<!-- d-flex e flex-column para usar Flexbox no corpo, permitindo a centralização vertical -->
<!-- Note: Corrigi 'bg-ligth' para 'bg-light' -->
<body class="bg-light d-flex flex-column"> 

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary mb-4 ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- Ajustei a largura do logo para corresponder ao estilo do arquivo anterior -->
                <img src="../static/img/logo mdf.png" alt="Logo" width="125px" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <!-- Conteúdo principal (Formulário) - Centralizado -->
    <!-- flex-grow-1: Ocupa o espaço vertical restante. 
         d-flex, justify-content-center, align-items-center: Centraliza o conteúdo (formulário) na área restante. -->
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
        <!-- Contêiner do Formulário: Largura máxima de 450px para telas maiores -->
        <div class="text-center px-3" style="max-width: 450px; width: 100%;"> 
            
            <!-- Título e Subtítulo -->
            <div class="mb-5">
                <h1 class="fw-bold fs-3">Consulta de Pedidos</h1>
                <span class="text-muted">Digite o CPF do cliente para ver a situação pedido.</span>
            </div>

            <!-- Campo de Input -->
            <div class="mb-4 text-start">
                <label for="cpf" class="form-label fw-semibold">CPF ou CNPJ</label>
                <div class="input-group input-group-lg">
                    <input id="cpf" type="text" class="form-control" />
                </div>
                <span class="text-muted small mt-1 d-block">Exemplo: 123.456.789-00 ou 123.456.78/0001-99</span>
            </div>
            
            <!-- Botão -->
            <button id="consultar" class="btn btn-secondary w-100 mt-2">
                Consultar
            </button>
        </div> 
    </div>

    <!-- Div de Resultado -->
    <div id="resultado" class="mt-5"></div>

    <!-- Scripts do Bootstrap e customizado -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
